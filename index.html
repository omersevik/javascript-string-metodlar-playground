<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Metodları | Modern Rehber</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-code"></i> String Metodları</h1>
        <p>Modern JavaScript string metodları rehberi ve interaktif playground</p>
        <div class="header-buttons">
            <a href="examples.html" class="nav-btn">
                <i class="fas fa-lightbulb"></i> Örnekleri Gör
            </a>
        </div>
    </header>

    <main class="container">
        <!-- Kategori Butonları -->
        <div class="category-buttons">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-globe"></i> Tümü
            </button>
            <button class="category-btn" data-category="basic">
                <i class="fas fa-code"></i> Temel Metodlar
            </button>
            <button class="category-btn" data-category="search">
                <i class="fas fa-search"></i> Arama Metodları
            </button>
        </div>

        <div class="input-section">
            <h2><i class="fas fa-keyboard"></i> Test Metni</h2>
            <input type="text" id="testInput" placeholder="Denemek istediğiniz metni buraya yazın..." class="main-input">
            <div class="input-info">
                <span id="charCount">0 karakter</span>
                <button id="clearInput" class="clear-btn"><i class="fas fa-times"></i> Temizle</button>
            </div>
        </div>

        <!-- Sayfa Geçiş Butonları -->
        <div class="page-navigation">
            <button class="nav-btn" id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i> Önceki
            </button>
            <span id="pageInfo">Sayfa 1/3</span>
            <button class="nav-btn" id="nextPage">
                Sonraki <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="methods-grid" id="methodsContainer">
            <!-- Metodlar dinamik olarak JavaScript ile eklenecek -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
